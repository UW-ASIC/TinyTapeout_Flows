name: Test xschem builds
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux-x86:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        run: |
          sh <(curl -L https://nixos.org/nix/install) --no-daemon

      - name: Configure Nix
        run: |
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf
          echo "tarball-ttl = 0" >> ~/.config/nix/nix.conf

      - name: Build and test xschem
        run: |
          . ~/.nix-profile/etc/profile.d/nix.sh
          nix-shell --run "xschem --version"

  build-linux-arm:
    runs-on: ubuntu-24.04-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        run: |
          sh <(curl -L https://nixos.org/nix/install) --no-daemon

      - name: Configure Nix
        run: |
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf
          echo "tarball-ttl = 0" >> ~/.config/nix/nix.conf

      - name: Build and test xschem
        run: |
          . ~/.nix-profile/etc/profile.d/nix.sh
          nix-shell --run "xschem --version"

  build-darwin:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, macos-latest]  # macos-13 is x86_64, macos-latest is aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix (Determinate Systems)
        run: |
          curl --proto '=https' --tlsv1.2 -sSf -L https://install.determinate.systems/nix | sh -s -- install --no-confirm

      - name: Install XQuartz
        run: |
          brew install --cask xquartz

      - name: Setup Rosetta 2 (Apple Silicon only)
        if: matrix.os == 'macos-latest'
        run: |
          sudo softwareupdate --install-rosetta --agree-to-license || true

      - name: Build linux-builder (Apple Silicon only)
        if: matrix.os == 'macos-latest'
        run: |
          nix build nixpkgs#darwin.linux-builder
          sudo ./result/bin/create-builder || true

      - name: Configure shell for aarch64-linux (Apple Silicon only)
        if: matrix.os == 'macos-latest'
        run: |
          echo 'export NIX_CONFIG="system = aarch64-linux"' >> ~/.zshrc

      - name: Build and test xschem
        run: |
          nix-shell --run "xschem --version"
